<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Animal Totem</title>
</head>
<body>
    <h1><a href="index.html">Animal Totem</a></h1>
    <div class="wrapper">
        <div class="container">
            <div class="totem">
                <img src="images/totem.png" alt="totem">
            </div>
            <div class="speech_container">
                <div class="speech">
                   Quel est ton animal totem ? 
                </div>
            </div>
        </div>
        <h2>Entre ton nom et clique sur "connaître mon totem"!</h2>
        <form action="">
            <input type="text" name="name" class="name">
            <input type="submit" class="submit" value="connaître mon totem">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
